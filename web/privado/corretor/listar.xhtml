<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Corretora de Seguro</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:messages/>
                <p:commandButton value="Novo"
                                 action="#{controleCorretor.novo()}"
                                 ajax="false"
                                 icon="ui-icon-plus"/>
                <p:dataTable value="#{controleCorretor.dao.lista}"
                             var="obj">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="NOME">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="CPF">
                        <p:outputLabel value="#{obj.cpf}"/>
                    </p:column>
                    <p:column headerText="EMAIL">
                        <p:outputLabel value="#{obj.email}"/>
                    </p:column>
                    <p:column headerText="RG">
                        <p:outputLabel value="#{obj.rg}"/>
                    </p:column>
                    <p:column headerText="TELEFONE">
                        <p:outputLabel value="#{obj.telefone}"/>
                    </p:column>
                    <p:column headerText="USUÁRIO">
                        <p:outputLabel value="#{obj.nomeUsuario}"/>
                    </p:column>
                    <p:column headerText="PERCENTUAL COMISSÃO">
                        <p:outputLabel value="#{obj.percentualComissao}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{controleCorretor.editar(obj.id)}"
                                             icon="ui-icon-pencil"
                                             ajax="false"
                                             title="Editar"/>
                            <p:commandButton action="#{controleCorretor.remover(obj.id)}"
                                             icon="ui-icon-trash"
                                             ajax="false" title="Excluir"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                     return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
