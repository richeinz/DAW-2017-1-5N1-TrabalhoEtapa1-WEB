<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Sistema com JSF 2 e Primefaces da turma 5N!</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:messages/>
                <p:commandButton value="Novo"
                                 action="#{controleSinistro.novo()}"
                                 ajax="false"
                                 icon="ui-icon-plus"/>
                <p:dataTable value="#{controleSinistro.dao.lista}"
                             var="obj">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    
                    <p:column headerText="DATA">
                        <p:outputLabel value="#{obj.data.time}"><f:convertDateTime pattern="dd/MM/yyyy"/></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="CIDADE">
                        <p:outputLabel value="#{obj.cidade}"/>
                    </p:column>
                    
                    <p:column headerText="ESTADO">
                        <p:outputLabel value="#{obj.estado}"/>
                    </p:column>
                    <p:column headerText="DESCRIÇÃO">
                        <p:outputLabel value="#{obj.descricao}"/>
                    </p:column>
                    <p:column headerText="SEGURO">
                        <p:outputLabel value="#{obj.seguro.id}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{controleSinistro.editar(obj.id)}"
                                             icon="ui-icon-pencil"
                                             ajax="false"
                                             title="Editar"/>
                            <p:commandButton action="#{controleSinistro.remover(obj.id)}"
                                             icon="ui-icon-trash"
                                             ajax="false" title="Excluir"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
