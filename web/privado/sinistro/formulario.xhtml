<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Corretora de Sinistro</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleSinistro.cancelar()}"
                                             ajax="false" immediate="true"/>
                            <p:commandButton value="Salvar"
                                             action="#{controleSinistro.salvar()}"
                                             ajax="false"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleSinistro.objeto.id}" size="10"/>

                    <p:outputLabel value="DATA" for="txtData"/>
                    <p:calendar 
                        id="txtData"
                        value="#{controleSinistro.objeto.data}"                               
                        pattern="dd/MM/yyyy"
                        locale="pt_BR" size="12" mask="true">
                        <f:converter converterId="converterCalendar"/>
                    </p:calendar>

                    <p:outputLabel value="CIDADE" for="txtCidade"/>
                    <p:inputText value="#{controleSinistro.objeto.cidade}"
                                 id="txtCidade" size="40" maxlength="40"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="ESTADO" for="txtEstado"/>
                    <p:inputText value="#{controleSinistro.objeto.estado}"
                                 id="txtEstado" size="40" maxlength="40"
                                 placeholder="Obrigatório"/>

                    <p:outputLabel value="DESCRIÇÃO" for="txtDescricao"/>
                    <p:inputText value="#{controleSinistro.objeto.descricao}"
                                 id="txtDescricao" size="40"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="SEGURO" for="selecTSeguro"/>
                    <p:selectOneMenu value="#{controleSinistro.objeto.seguro}"
                                     id="selecTSeguro">
                        <f:converter converterId="converterSeguro"/>
                        <selectItem noSelectionOption="true"
                                    itemLabel="Selecione um registro"/>
                        <f:selectItems value="#{controleSinistro.daoSeguro.lista}"
                                       var="seg" itemLabel="#{seg.id}"/>
                    </p:selectOneMenu>
                    
                    
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
