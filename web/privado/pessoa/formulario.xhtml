<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Corretora de Seguro</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controlePessoa.cancelar()}"
                                             ajax="false" immediate="true"/>
                            <p:commandButton value="Salvar"
                                             action="#{controlePessoa.salvar()}"
                                             ajax="false"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controlePessoa.objeto.id}" size="10"/>
                    
                    <p:outputLabel value="CPF" for="txtCpf"/>
                    <p:inputText value="#{controlePessoa.objeto.cpf}"
                                 id="txtCpf" size="14" maxlength="14"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="EMAIL" for="txtEmail"/>
                    <p:inputText value="#{controlePessoa.objeto.email}"
                                 id="txtEmail" size="40" maxlength="40"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="NOME" for="txtNome"/>
                    <p:inputText value="#{controlePessoa.objeto.nome}"
                                 id="txtNome" size="50" maxlength="50"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="RG" for="txtRg"/>
                    <p:inputText value="#{controlePessoa.objeto.rg}"
                                 id="txtRg" size="40" maxlength="40"
                                 placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="TELEFONE" for="txtTelefone"/>
                    <p:inputText value="#{controlePessoa.objeto.telefone}"
                                 id="txtTelefone" size="40" maxlength="40"
                                 placeholder="Obrigatório"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
