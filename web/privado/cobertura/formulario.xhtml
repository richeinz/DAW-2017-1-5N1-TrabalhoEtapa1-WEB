<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Corretora de Cobertura</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleCobertura.cancelar()}"
                                             ajax="false" immediate="true"/>
                            <p:commandButton value="Salvar"
                                             action="#{controleCobertura.salvar()}"
                                             ajax="false"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleCobertura.objeto.id}" size="10"/>

                    <p:outputLabel value="DESCRIÇÃO" for="txtDescricao"/>
                    <p:inputText value="#{controleCobertura.objeto.descricao}"
                                 id="txtDescricao" size="50"
                                 placeholder="Obrigatório"/>

                    <p:outputLabel value="VALOR" for="txtValor"/>
                    <p:inputText value="#{controleCobertura.objeto.valor}"
                                 id="txtValor" size="40" maxlength="40"
                                 placeholder="Obrigatório"/>

                    <p:outputLabel value="SEGURO" for="selecTSeguro"/>
                    <p:selectOneMenu value="#{controleCobertura.objeto.seguro}"
                                     id="selecTSeguro">
                        <f:converter converterId="converterSeguro"/>
                        <selectItem noSelectionOption="true"
                                    itemLabel="Selecione um registro"/>
                        <f:selectItems value="#{controleCobertura.daoSeguro.lista}"
                                       var="seg" itemLabel="#{seg.id}"/>
                    </p:selectOneMenu>


                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
